<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>

  <style>

.box{
height:95vh;
display:grid;
grid-template-rows: 1fr 1fr;
grid-template-columns: 1fr 1fr 1fr 1fr;
grid-gap:10px;
}

.flex1{
background-color:red;
grid-column: 1 / 3;
}
.flex2{
background-color:blue;
grid-column: 2 / 4;
grid-row: 2;
}


  </style>
</head>
<body>

<div class = "box">
<div class="flex1">
</div>
<div class="flex2">
</div>
</div>



</body>
</html>
